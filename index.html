<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="masuk.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Gafstore</title>
  </head>
  <body>
    <div class="container mt-5 justify-content-center mx-auto text-center">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <div class="card mx-auto text-center mt-5">
                <div class="had d-flex justify-content-center">
                  <img src="img/logo-icon 2.png" alt="" class="justify-content-center" />
                  <h4 class="text-light justify-content-center mt-2 ps-2">Gafstore</h4>
                </div>
                <form action="" name="contact-form">
                  <div class="form-group mt-4">
                    <div class="form-floating" aria-autocomplete="off" aria-required="true">
                      <input type="text" class="form-control text-dark" id="nama" name="nama" placeholder="Masukkan email Anda" autocomplete="off" required h-10 />
                      <label class="text-dark">Nama</label>
                      <input type="submit" value="Masuk" class="btn btn-danger mt-5" onclick="masukIndex()" ondblclick="openPopup()" name="submit" id="submit" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function masukIndex() {
        window.location.assign("home.html");
      }
    </script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbx-DR00zuVwMEmtStiwIiG9Yo_H9Gp0xy35i0qxOsz4hop3_MRV28B_-FHi_rp9TK8R4Q/exec";
      const form = document.forms["contact-form"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
